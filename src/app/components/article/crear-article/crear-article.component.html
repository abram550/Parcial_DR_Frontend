<p-card header="Crear Artículo" [style]="{ width: '100%' }">
    <ng-template pTemplate="header">
      <!-- Aquí puedes agregar contenido adicional en el encabezado si es necesario -->
    </ng-template>
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-pencil"></i></span>
              <input class="w-12" type="text" pInputText formControlName="name" placeholder="Nombre del Artículo" title="Nombre del Artículo">
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-sort-numeric-up"></i></span>
              <input class="w-12" type="number" pInputText formControlName="quantity" placeholder="Cantidad" title="Cantidad">
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-arrow-down"></i></span>
              <input class="w-12" type="number" pInputText formControlName="stock_min" placeholder="Stock Mínimo" title="Stock Mínimo">
            </div>
          </div>
  
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-arrow-up"></i></span>
              <input class="w-12" type="number" pInputText formControlName="stock_max" placeholder="Stock Máximo" title="Stock Máximo">
            </div>
          </div>
        </div>
  
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
              <input class="w-12" type="number" pInputText formControlName="user_id" placeholder="ID del Usuario" title="ID del Usuario">
            </div>
          </div>
        </div>
  
        <div class="flex justify-content-center flex-wrap">
          <button 
            pButton 
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-4"
            type="submit"
          ></button>
  
          <button 
            pButton 
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="mr-4"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
    <ng-template pTemplate="footer">
      <!-- Aquí puedes agregar contenido adicional en el pie de página si es necesario -->
    </ng-template>
  </p-card>
